<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Objects and DOM in JS</title>
  </head>
  <body>
    <p>Javascript Array Object and DOM</p>
    <br />
    <p>Javascript window Objects</p>
    <!--Buttons-->
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="showConfirm()">Show Confirm</button>
    <button onclick="showPrompt()">Show Prompt</button>

    <br />
    <!--Url Objects-->
    <p>URL Objects</p>
    <button onclick="showUrl()">Show Url</button>
    <button onclick="redirectToGoogle()">Redirect To Google</button>
    <br /><br />
    <!-- Date and time-->
    <p>Date and Time</p>
    <button onclick="showDate()">Show Date</button>
    <button onclick="startTimeOut()">Start Time</button>
    <button onclick="stopTimeOut()">Stop Time</button>
    <button onclick="startInterval()">Start Interval</button>
    <button onclick="stopInterval()">Stop Interval</button>
    <br /><br />

    <p id="message"></p>

    <script src="script.js"></script>
    <script src="objects.js"></script>
  </body>
</html>
